<!DOCTYPE html>
<html>
<body>
<!--CSS nội tuyến  -->
<h1 style="color:blue;">A Blue Heading:Trần Văn Minh- 2121051394</h1>

<p style="color:red;">A red paragraph:Trần Văn Minh- 2121051394.</p>
<!--CSS nội bộ  -->
<head>
    <style>
    body {background-color: powderblue;}
    h1   {color: rgb(0, 255, 76);}
    p    {color: tomato;}
    </style>
    </head>
    <body>
    
    <h1>This is a heading:Trần Văn Minh- 2121051394</h1>
    <p>This is a paragraph.</p>
    </body>
<!-- CSS bên ngoài -->
<head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  
  <h1>This is a heading:Trần Văn Minh- 2121051394</h1>
  <p>This is a paragraph.</p>
  </body>
  <!-- Tóm tắt Bài CSS -->
   
<!-- 
- Thuộc tính CSS color       xác định màu văn bản sẽ được sử dụng.

- Thuộc tính CSS font-family xác định phông chữ được sử dụng.

- Thuộc tính CSS font-size   xác định kích thước văn bản được sử dụng.
- Thuộc tính CSS border      xác định đường viền xung quanh phần tử HTML.
- Thuộc tính CSS padding     xác định khoảng đệm (khoảng cách) giữa văn bản và đường viền.
- Thuộc tính CSS margin      xác định khoảng cách (lề) bên ngoài đường viền.
 -->
<!-- 
Sử dụng thuộc tính HTML style        để tạo kiểu nội tuyến
Sử dụng phần tử HTML <style>         để xác định CSS nội bộ
Sử dụng phần tử HTML <link>          để tham chiếu đến tệp CSS bên ngoài
Sử dụng phần tử HTML <head>          để lưu trữ các phần tử <style> và <link>
Sử dụng thuộc tính CSS color         cho màu văn bản
Sử dụng thuộc tính CSS font-family   cho phông chữ văn bản
Sử dụng thuộc tính CSS font-size     cho kích thước văn bản
Sử dụng thuộc tính CSS border        cho đường viền
Sử dụng thuộc tính CSS padding       cho khoảng cách bên trong đường viền
Sử dụng thuộc tính CSS margin        cho khoảng trống bên ngoài đường viền 
-->
</body>
</html>

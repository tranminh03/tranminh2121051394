<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table:Trần Văn Minh- 2121051394</h2>

<table style="width:100%">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.:Trần Văn Minh- 2121051394</p>
<!-- Mỗi ô trong bảng được xác định bởi thẻ a <td>và a </td>.

td là viết tắt của dữ liệu bảng.

Mọi thứ nằm giữa <td>và </td>là nội dung của ô trong bảng.

Mỗi hàng của bảng bắt đầu bằng ký tự a <tr>và kết thúc bằng </tr> thẻ.

tr có nghĩa là hàng bàn.

th viết tắt của tiêu đề bảng.
 -->
</body>
</html>
